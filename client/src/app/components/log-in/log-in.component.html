<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" (ngSubmit)="login()" #logingForm="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput required name="username" [(ngModel)]="username" placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput required type="password" name="password" [(ngModel)]="password" placeholder="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" type="submit" class="btn-block" [disabled]="!logingForm.form.valid">Log in</button>
      </form>
    </mat-card>
  
  </div>
